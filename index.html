<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bill-input">
            <p>Bill</p>
            <div class="input-container">
                <span>&#8377;</span>
                <input type="number" id="bill-amount">
            </div>
            <p>Select Tip</p>
            <div class="tip-container">
               <div class="tip" >5%</div>
               <div class="tip" >10%</div>
               <div class="tip" >15%</div>
               <div class="tip" >25%</div>
               <div class="tip" >50%</div>
               <div class="tip" >75%</div>
            </div>
            <input class="custom-tip gray-input" type="number" placeholder="custom tip">
            <p>Number of People</p>
            <input class="no-of-people gray-input" type="number" placeholder="Number of People">
            <button class="generate-bill-btn">Generate Bill</button>
        </div>
        <div class="bill-output">
            <p class="tip-amount">Tip Amount
                <span>&#8377;</span>
            </p>
            <p class="total">Total
                <span>&#8377;</span>
            </p>
            <p class="each-person-bill">Each Person Bill
                <span>&#8377;</span>
            </p>
            <button class="reset-btn" onclick="reset()">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
